    <body>
        <noscript>
            <p>
                You're seeing this message because Javascript is turned off.  This page without Javascript is just as music with no audience.
            </p>
        </noscript>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                m.module(document.body, m.handle('pages.home'))

                setTimeout(function() {
                    m.route.mode = 'hash';
                    m.route(document.getElementById('content'), "", {
                        "": m.handle('pages.files'),
                        "gallery": m.handle('pages.gallery')
                    });
                }, 0);
            });
        </script>
